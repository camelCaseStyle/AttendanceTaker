<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="./stylesheets/main.css">
    <script src="./dist/main.js" type="module" defer></script>
    <script src="./dist/frontend.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Attendance Taker</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/#">Attendance Taker</a>
          <form class="d-flex">
            <input class="form-control me-2" id="search" type="search" placeholder="Search names" aria-label="Search">
          </form>
        </div>
      </nav>
    <div class="container">
        <form class="row" id="add-student">
            <div class="new-name-row row">
                <div class="col-lg-4 col-md-4 col-sm-12">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="firstName">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lastName">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <button id="submit" type="submit" class="btn btn-primary">Add student</button>
                </div>
              </div>
          </form>
        <table class="table" id="attendance-table">
            <thead>
              <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Present</th>
                <th scope="col"></th>
              </tr>
              <tbody id="students-list"></tbody>
            </thead>
          </table>

          <div class="row">
              <button type="button" id="export-to-excel"class="btn btn-outline-primary">Export to excel!</button>
          </div>
    </div>
  <script id="students-list-template" type="text/x-handlebars-template">
    
      {{#each students}}
        <tr class="name-row">
          <td class="firstName">{{this.firstName}}</td>
          <td class="lastName">{{this.lastName}}</td>
          <td><input class="form-check-input" type="checkbox" value="" id="defaultCheck{{this.id}}" data-id={{this.id}}></td>
          <td><button class ="btn delete-button" data-id={{this.id}}><i class="far fa-trash-alt" data-id={{this.id}}></i></button></td>
        </tr>
      {{/each}}

  </script>

</body>
</html>
